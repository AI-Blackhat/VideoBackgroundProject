<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to FontAwesome -->
    <script src="https://kit.fontawesome.com/2bd4c2c716.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <!-- Shorthand section#main -->
    <section id="main">
        <!-- Shorthand: #video-container  Since it's a div, don't have to write div before the id -->
        <div id="video-container">
            <!-- Autoplay starts the video. Loop causes the video to continuously loop through the video. Muted removes any sound/audio from the video. -->
            <video src="Media/html.mp4" autoplay loop muted></video>

        </div>
        <!-- Div to cover/darken video -->
        <!-- #cover to get div id="cover". This is a sibling div to div id="video-container"-->
        <!-- Note: Can create both an id and a class: exp - #test.test  -->
        <div id="cover"></div>
        <div id="content">
            <h1>Todd Mau</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an id will take the user to the element with that id on the webpage. -->

            <a href="#about" id="click">About</a>
        </div>
    
    </section>

    <section id="about">
        <h1>About</h1>
        <p>Currently enrolled in the Commonwealth Coders Web Development Program</p>
        <h2>Follow me on social media</h2>
        <div>
            <!-- Can put twitter link in href "" -->
            <a href="">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://github.com/AI-Blackhat">
                <i class="fab fa-github"></i>
            </a>
            <a href="">
                <i class="fab fa-linkedin"></i>
            </a>
        </div>
    </section>
</body>
</html>
